<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="py-5"> <!-- posicionamento atráves do bootstrap -->
    <h1 class="text-center">Programa Parquímetro</h1> 
    <p class="text-white"></p> 

    <div class="text-center">
        <h5>Valores:</h5>
        <p>R$1,00 - 30 minutos, 
           R$1,75 - 60 minutos</p>
        <p>R$3,00 - 120 minutos</p>
    </div>

    <form>
        <p class="text-white"></p> 
        <div class="text-center">
            <h5>Valor: </h5>
            <input class="border border-black border-2" type="number" step="0.1" min="0" id="inValor" required>
        </div>

        <p class="text-white">'</p> 

        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark">Verificar</button>
        </div>
        
        <p class="text-white">'</p> 

        <div class="text-center">
            <h4></h4>
            <h5></h5>
        </div>
    </form>

    <script src="moeda.js"></script>
</body>

</html>
